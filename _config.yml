# Site settings
title: elprofesor
description: "cybersecurity | notes | findings | tools"
url: "https://elprofesor96.github.io"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# Sass
sass:
  style: compressed
  sass_dir: _sass

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md
  - package.json
  - package-lock.json

# Collections (optional - for writeups, tools pages)
collections:
  writeups:
    output: true
    permalink: /writeups/:title/
  tools:
    output: true
    permalink: /tools/:title/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "writeups"
    values:
      layout: "post"

# Pagination (optional)
paginate: 10
paginate_path: "/page/:num/"

# Your socials - UPDATE THESE WITH YOUR LINKS
socials:
  github: "https://github.com/elprofesor96"
  twitter: "https://x.com/elprofesor996"
  linkedin: "https://www.linkedin.com/in/razvan-radeanu-944814209"
